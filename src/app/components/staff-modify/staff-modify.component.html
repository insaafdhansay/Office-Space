<form [formGroup]="staffForm">

    <div class="staffModify">
        <div mat-dialog-actions align="end">
             <button mat-icon-button   [mat-dialog-close]="true">
          <mat-icon >close</mat-icon>
        </button>
        </div>
     
        
    <h1 mat-dialog-title>{{title}} Staff Member</h1>
    <div mat-dialog-content>
      <mat-form-field class="formFields" >
        <mat-label>First Name</mat-label>
        <input matInput placeholder=""matNativeControl required class="form-control" formControlName="firstName" />
      </mat-form-field>
      <br />
  
      <mat-form-field class="formFields">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="" matNativeControl required class="form-control" formControlName="lastName" />
      </mat-form-field>
    
    </div>
    <div class="save">
      <button mat-button class="saveBtn" (click)="onSubmit()" >Save Staff Member</button>
    </div>
  </div>
  </form>
